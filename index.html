<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Classic Memory Game</h1>
    
    <p>
      Welcome to the game! Please repeat back the pattern by pressing the buttons
      <button id="startBtn" onclick="startGame()">
        Start
      </button>
      <button id="stopBtn" class="hidden" onclick="stopGame()">
        Stop
      </button>
      
      <audio src="https://cdn.glitch.com/e57db17d-9347-44dd-90fc-98d52088039b%2Fbird.mp3?v=1615918091634" id="bird"></audio>
      <audio src="https://cdn.glitch.com/f65cdc2f-391e-4838-bb8c-267996bbb2f9%2FflutePt1.m4a?v=1615922561838" id="flute1"></audio>
      <audio src="https://cdn.glitch.com/f65cdc2f-391e-4838-bb8c-267996bbb2f9%2FpianoPt1.m4a?v=1615922785282" id="piano1"></audio>
      <audio src="https://cdn.glitch.com/f65cdc2f-391e-4838-bb8c-267996bbb2f9%2FflutePt2.m4a?v=1615923011939" id="flute2"></audio>
      <audio src="https://cdn.glitch.com/f65cdc2f-391e-4838-bb8c-267996bbb2f9%2FpianoPt2.m4a?v=1615923358819" id="piano2"></audio>
      <audio src="https://cdn.glitch.com/f65cdc2f-391e-4838-bb8c-267996bbb2f9%2Fzither%3FPt1.m4a?v=1615923746014" id="zither?1"></audio>
      <audio src="https://cdn.glitch.com/f65cdc2f-391e-4838-bb8c-267996bbb2f9%2Fzither%3FPt2.m4a?v=1615923948383" id="zither?2"></audio>
      <audio src="https://cdn.glitch.com/f65cdc2f-391e-4838-bb8c-267996bbb2f9%2Fzither%3FPt3.m4a?v=1615924181298" id="zither?3"></audio>
      <audio src="https://cdn.glitch.com/f65cdc2f-391e-4838-bb8c-267996bbb2f9%2Fkalimba.m4a?v=1615925165539" id="kalimba"></audio>
    
      
    <div id="lifeCounter"> <h1 id="counter" style="text-align:center"></h1>
      </div>
    
    <h3>
      <span id="timeDisplay">15</span> Seconds Left
    </h3>
      
      <div id="gameButtonArea">
        <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"></button>
        <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"></button>
        <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"></button>
        <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"></button>
        <button id="button5" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)"></button>
        <button id="button6" onmousedown="startTone(6)" onmouseup="stopTone()" onclick="guess(6)"></button>
        <button id="button7" onmousedown="startTone(7)" onmouseup="stopTone()" onclick="guess(7)"></button>
        <button id="button8" onmousedown="startTone(8)" onmouseup="stopTone()" onclick="guess(8)"></button>
      </div>
    </p>
